# Repository
repo_name: note
repo_url: https://github.com/aiedoc/note

# Configuration
theme:
  name: 'material'
  language: 'ja'
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    # Search
    - search.highlight
    - search.suggest
    # Header
    - header.autohide
    # Content
    - content.code.copy
    - content.code.select
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
  custom_dir: custom_theme/

extra_css:
    - stylesheets/extra.css

markdown_extensions:
    - attr_list
    - md_in_html
    - markdown.extensions.admonition
    - markdown.extensions.codehilite:
        guess_lang: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde


extra_javascript:
  - 'javascripts/extra.js'
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML

# Analytics & Plugins
plugins:
  - search:
      lang: ja
      separator: '[\s\-\.\u3000\u3001\u3002]+' # 日本語文字区切りを追加
      min_search_length: 2
      prebuild_index: true
  - tags:
      tags_file: tags.md
  - git-revision-date-localized:
      type: datetime
      timezone: Asia/Tokyo
      locale: ja
      fallback_to_build_date: true
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
      cache_safe: true

# Modern Analytics (GA4)
extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # 実際のGA4測定IDに置き換え
    feedback:
      title: この記事は役に立ちましたか？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 役に立った
          data: 1
          note: >
            フィードバックありがとうございます！
        - icon: material/emoticon-sad-outline
          name: 改善が必要
          data: 0
          note: >
            フィードバックありがとうございます。改善に努めます。
  generator: false  # "Made with Material for MkDocs"を非表示
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aiedoc
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/aiedoc
      name: Twitter
    - icon: fontawesome/solid/rss
      link: /feed.xml
      name: RSS Feed