# Modern Analytics (GA4)
extra:
  # 言語切り替えメニューの設定
  alternate:
    - name: 日本語
      link: /
      lang: ja
    - name: English
      link: /en/
      lang: en
  analytics:
    provider: google
    property: G-XJMK21G4NW  # 実際のGA4測定IDに置き換え
    feedback:
      title: この記事は役に立ちましたか？
      ratings:
        - icon: material/emoticon-happy-outline
          name: 役に立った
          data: 1
          note: >
            フィードバックありがとうございます！
        - icon: material/emoticon-sad-outline
          name: 改善が必要
          data: 0
          note: >
            フィードバックありがとうございます。改善に努めます。
  generator: false  # "Made with Material for MkDocs"を非表示
