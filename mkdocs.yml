# Repository
repo_name: note
repo_url: https://github.com/aiedoc/note

# Configuration
theme:
  name: 'material'
  language: 'ja'
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: ダークモードに切り替え
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: ライトモードに切り替え
  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    # Search
    - search.highlight
    - search.suggest
    # Header
    - header.autohide
    # Content
    - content.code.copy
    - content.code.select
    - content.tooltips
  icon:
    repo: fontawesome/brands/github

extra_css:
    - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: 'https://github.com/aiedoc/note'

markdown_extensions:
    - markdown.extensions.admonition
    - markdown.extensions.codehilite:
        guess_lang: false
    - markdown.extensions.def_list
    - markdown.extensions.footnotes
    - markdown.extensions.meta
    - markdown.extensions.toc:
        permalink: true
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde


extra_javascript:
  - 'javascripts/extra.js'
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML

# Analytics
plugins:
  - search:
      lang: ja

google_analytics:
  - 'UA-126129623-1'
  - 'auto'